<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="/server">
        <div>
            <input type="text" placeholder="First Name" name="name">
            <input type="text" placeholder="Last Name" name="name">
        </div>

        <div>
            <label for="gender">Please select the gender
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>t
                </select>
            </label>
        </div>
        <div>
            <label for="check" value="yes">Do you agree to all the term of service?
                <input type="checkbox">Yes I Agree
            </label>
        </div>
        
        <input type="submit" value="Register" placeholder="Register">
    </form>
</body>
</html>
